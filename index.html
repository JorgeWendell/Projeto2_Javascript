<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Source+Code+Pro:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
 <div class="container">
    <header>
        <img src="./images/contato.png" alt="Contatos">
        <h1>Lista de Contatos</h1>
     </header>
     <form id="form-contato">
         <input type="text" id="nome-completo" required placeholder="Nome Completo" />
         <input type="number" id="numero-telefone" required placeholder="Telefone" />
         <button type="submit">Adicionar +</button>
     </form >
     <table cellspacing="0">
         <thead>
             <tr>
                 <th>
                     Nome Completo
                 </th>
                 <th>
                     Numero de Telefone
                 </th>
                 <th>
                     Ações
                 </th>
                 </tr>
                 <tbody>
                     
                 </tbody>
                
         </thead>
     </table>
 </div>
<script src="./main.js"></script>
</body>
</html>
